version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tasktracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Сервер
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"
      
      # База данных
      DATABASE_URL: "postgres://postgres:password@postgres:5432/tasktracker?sslmode=disable"
      DB_MAX_CONNECTIONS: "10"
      DB_MIN_CONNECTIONS: "2"
      DB_IDLE_TIMEOUT: "5m"
      
      # Логирование
      LOGGING_DEVELOPMENT: "true"
      
      # Воркер
      WORKER_INTERVAL: "5m"
      WORKER_BATCH_SIZE: "100"
      
      # Репозиторий
      REPOSITORY_TYPE: "postgres"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: